<h2>Lista de Usuarios</h2>

<table *ngIf="usuarios.length > 0"> <!-- Mostrar la tabla solo si hay usuarios -->
  <thead>
    <tr>
      <th>ID</th>
      <th>Usuario</th>
      <th>ID de Persona Asociada</th>
      <th>pass</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios">
      <td>{{ usuario.identificador }}</td>
      <td>{{ usuario.usuario }}</td>
      <td>{{ usuario.personaId }}</td>
      <td>{{ usuario.pass }}</td>
      
    </tr>
  </tbody>
</table>

<p *ngIf="usuarios.length === 0">No hay usuarios disponibles</p> <!-- Mostrar mensaje si no hay usuarios -->
